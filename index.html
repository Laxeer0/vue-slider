<html>
    <head>
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main id="main">    
         <div class="container">

            <div class="row">

              <div class="col-1 d-flex align-items-center justify-content-center">
                <a @click="btnBackward()" href="#"
                  ><i class="fa fa-arrow-left"></i
                ></a>
              </div>

              <div class="col">
                <img :src="images[currentImg]" alt="" class="imgitem"/>
              </div>
              
              <div class="col-1 d-flex align-items-center justify-content-center">
                <a @click="btnForward()" href="#"
                  ><i class="fa fa-arrow-right"></i
                ></a>
              </div>

            </div>


            <div class="row">
                <div class="col">
                  <ul class="dots">
                    <li  v-for="n in images.length">
                        <a @click="currentImg=n-1"  href="#">
                            <i class="fa fa-circle fa-sm" :class= "{active:currentImg == n-1}"></i>
                        </a> 
                    </li>
                  </ul>
                </div>
            </div>
            
        <div class="row align-items-center justify-content-center">
            <div class="col-1">
                    <select v-model="currentImg" name="" id="select" class="form-control">
                        <option v-for="n in images.length" :value="n-1">{{n}}</option>
                    </select>
            </div>
        </div>
          </div>
    </main>
    <script src="js/main.js"></script>
    </body>
</html>
